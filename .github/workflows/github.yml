name: 图片爬虫

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      actions: write
    
    steps:
      # 清理运行器磁盘空间（释放约25GB）
      - name: 清理磁盘空间
        run: |
          echo "清理前:"
          df -h /
          
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo apt-get clean
          
          echo "清理后:"
          df -h /

      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0
          pip install --no-cache-dir cloudscraper beautifulsoup4 opencv-python-headless lxml
      
      - name: 运行爬虫
        run: python scraper.py
      
      - name: 提交并推送
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Add images [skip ci]"
          git push
      
      - name: 清理工作流记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 4
